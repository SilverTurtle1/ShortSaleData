        <script>
            var rangeStart;
            var rangeEnd;

            function populateTreemap(startDate, endDate) {
    <!--            console.log(startDate)-->
    <!--            console.log(endDate)-->
                let checkboxes = document.querySelectorAll('input[name="fund"]:checked');
                let values = [];
                checkboxes.forEach((checkbox) => {
                    values.push(checkbox.value);
                });
                fetch('/treemap/'+ startDate +'/'+ endDate + '/' + values)
                    .then(function(response){
                        // check for empty response
                        response.json().then(function(response){
                            renderJSONTreeMap(response);
                            var spinner = document.querySelector(".loader");
                            spinner.classList.add("loader-hidden");
                        })
                     })
            }

            function populateBarChart(symbol) {
                fetch('/barchart/' + symbol)
                    .then(function(response){
                        response.json().then(function(response){
                            renderJSONBarChart(response);
                        })
                     })
            }

            const funds = ["SPX","XLB","XLC","XLE","XLF","XLI","XLK","XLP","XLU","XLV","XLY", "XRT"];
            funds.forEach((fund)=>{
                //  generate id
                const id = `fund-${fund}`;

                // create a label
                const label = document.createElement('label');
                label.setAttribute("for", id);

                // create a checkbox
                const checkbox = document.createElement('input');
                checkbox.type = "checkbox";
                checkbox.name = "fund";
                checkbox.value = fund;
                checkbox.id = id;
                checkbox.checked = false;
                if (fund == 'SPX') {
                    checkbox.checked = true;
                    checkbox.disabled = true;
                }

                // place the checkbox inside a label
                label.appendChild(checkbox);
                // create text node
                label.appendChild(document.createTextNode(fund));
                // add the label to the root
                document.querySelector("#checkboxes").appendChild(label);
            });
        </script>
    </div>
     <p></p>
    <button class="btn" id="dataBtn" onclick="loadData()">Apply Fund Filters</button>

</div>

</script>

  modal.classList.add("hidden");
  overlay.classList.add("hidden");
};

// close the modal when the close button and overlay is clicked
closeModalBtn.addEventListener("click", closeModal);
overlay.addEventListener("click", closeModal);

// close modal when the Esc key is pressed
document.addEventListener("keydown", function (e) {
  if (e.key === "Escape" && !modal.classList.contains("hidden")) {
    closeModal();
  }
});

// open modal function
const openModal = function () {
  modal.classList.remove("hidden");
  overlay.classList.remove("hidden");
};
